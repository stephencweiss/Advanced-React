type User {
  id: ID! @id
  name: String!
  email: String!
}

type Item {
  id: ID! @id
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  createdAt: DateTime @createdAt # exposed via Prisma
  updatedAt: DateTime @updatedAt # exposed via Prisma
  # user: User!
}